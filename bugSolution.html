<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way to select element by ID
    let element = document.getElementById('myDiv');
    element.innerHTML = '<b>This is bold text.</b>';
    element.style.color = "blue";
    //Added missing semicolon
    console.log("Correcting the color");
  </script>
</body>
</html>
